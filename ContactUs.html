<!DOCTYPE html>
<html lang="en">
    <head>
        <link rel="stylesheet" href="style.css">
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <title>Title</title>
    </head>

    <body>
        <header>
            <section class="quick-links">
                <a href="./HTGreenHome.html"><img src="./ht-green-assets/images/logo32.png" alt="HT Green Lightbulb Logo"></a>
                <nav>
                    <ul>
                        <li><a href="./HTGreenHome.html#about">About Us</a></li>
                        <li><a href="./Testimonials.html">Testimonials</a></li>
                        <li><a href="#jump-to-contact-table">Contact Us</a></li>
                    </ul>
                </nav>
            </section>
    
            <img src="./ht-green-assets/images/htgreen-hero.jpg" alt="HT Green Energy Consultants, Wind Turbines">
        </header>

        <main>
            <section class="contact-table" id="jump-to-contact-table">
                <h1>Get in touch</h1>
                <p>support@htgreen.com</p>
                <hr>
                <table>
                    <tr class="area">
                        <th>Australia</th>
                        <th>America</th>
                    </tr>
                    <tr class="number">
                        <th>+61 92-231-3456</th>
                        <th>+1 423-234-4332</th>
                    </tr>
                    <tr class="area">
                        <th>Europe</th>
                        <th>Pakistan</th>
                    </tr>
                    <tr class="number">
                        <th>+44 33-6532-4512</th>
                        <th>+92 432-432-8761</th>
                    </tr>
                </table>
                <hr>
            </section>

            <section class="contact-form">
                <h1>How can we help?</h1>

                <form>
                    <input type="text" id="full-name" name="full-name" placeholder="Your full name">
                    <input type="text" id="email" name="email" placeholder="Email address">
                    <input type="number" id="phone" name="phone" placeholder="Phone number">
                    <input type="text" id="subject" name="subject" placeholder="Subject">
                    <textarea id="inquiry" name="inquiry" placeholder="Let us know how we can help..."></textarea>
                    <input type="submit" name="submit" value="Send">
                </form>
            </section>
            
            <nav>
                <a href="#top" class="button">Back to top</a>
            </nav>
        </main>

        <footer>
            <p><strong>Copyright Â© 2024</strong></p>
        </footer>
    </body>
</html>
